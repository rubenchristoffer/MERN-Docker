version: "3.4"

networks:
  mern-net:
    name: mern-net

services:
  mongo:
    container_name: mern-mongo
    image: mongo:5.0.3
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./mongodb:/data/db
    networks:
      - mern-net

  node:
    container_name: mern-node
    build: ./
    user: "node"
    restart: always
    ports:
      - 3000:3000
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./project:/home/node/app
    networks:
      - mern-net
    command: "node webServer.js"

  node_builder:
    container_name: mern-nodebuilder
    build: ./
    user: "node"
    restart: always
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./project:/home/node/app
    networks:
      - mern-net
    command: "bash -c 'npm install && npm run build:w'"
